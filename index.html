<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #b30000;
}

#results {
    margin-top: 20px;
}
.top-right {
    top: 10px;
    right: 10px;
    position: fixed;
    z-index: 999;
}
    </style>
    <script>
        async function search() {
            const Start = document.getElementById('rowInput').value;
            const response = await fetch(`https://script.google.com/macros/s/AKfycbyD2YrdPejxxla01HQNCrXi98lHoqvVuLQ3CL8Fa-aNPUdv2Mt079R_s8vKb9WCpOmS/exec?action=getUsers`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const user = data.find(record => record.Start === Start);
            if (user) {
                resultDiv.innerHTML = `
                    <h2>ข้อมูลรถไฟหมายเลข ${user.Name}</h2>
                    <p>สถานีต้นทาง: ${user.Start}</p>
                    <p>สถานีปลายทาง: ${user.Send}</p>
                    <p>เวลาออก: ${user.Time}</p>
                `;
            } else {
                resultDiv.innerHTML = 'No user found';
            }
        }
    </script>
</head>
<body bgcolor="#ff0000">
    <div class="top-right"><img src="https://i.ibb.co/Rb35ddR/Embedded-Image.png" width="50px"></div>
    <div class="container">
        <h1 style="font-size: 1.6em;color:#e9af0f;font-weight: bold;">Search User</h1>
        <form onsubmit="event.preventDefault(); search();" id="search-form">
            <label for="rowInput">Row (Start):</label>
            <input type="text" id="rowInput" name="row" required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
